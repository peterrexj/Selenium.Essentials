name: .NET

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore src/Selenium.Essentials/Selenium.Essentials.sln
    - name: Build 
      run: dotnet build src/Selenium.Essentials/Selenium.Essentials.sln --no-restore
    - name: Test
      run: dotnet test test/Selenium.Essentials.UnitTests/Selenium.Essentials.UnitTests.sln --no-build --verbosity normal
